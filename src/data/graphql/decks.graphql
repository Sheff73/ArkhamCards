query getMyDecks(
  $userId: String!
) {
  users_by_pk(id: $userId) {
    id
    decks {
      deck {
        ...LatestDeck
      }
    }
    all_decks {
      ...AllDeck
    }
  }
}


query getLatestCampaignDeck(
  $campaign_id: Int!,
  $id_exp: campaign_deck_bool_exp!
) {
	campaign_deck(
    where: {
    	_and: [
      	{ campaign_id: { _eq: $campaign_id } },
        $id_exp
      ]
    }
  ) {
    ...LatestDeck
  }
}

query getLatestDeck(
  $deckId: Int!
) {
  campaign_deck_by_pk(id: $deckId) {
    ...LatestDeck
  }
}

