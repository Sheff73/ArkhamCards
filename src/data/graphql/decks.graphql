mutation updateArkhamDbDeck(
  $arkhamdb_id: Int!,
  $campaign_id: Int!,
  $content: jsonb!,
  $content_hash: String!
) {
  update_campaign_deck(
    where: {
      arkhamdb_id: { _eq: $arkhamdb_id }
      campaign_id: { _eq: $campaign_id }
    }
  	_set: {
      content: $content
      content_hash: $content_hash
    }
  ) {
    affected_rows
    returning {
      ...IdDeck
      content
      content_hash
    }
  }
}
