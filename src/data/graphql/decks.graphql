

mutation insertNewDeck(
  $arkhamdb_id: Int,
  $local_uuid: String,
  $campaign_id: Int!,
  $investigator: String!,
  $content: jsonb!,
  $content_hash: String!,
  $userId: String!
) {
  insert_campaign_deck_one(
    object: {
      arkhamdb_id: $arkhamdb_id
      local_uuid: $local_uuid
      campaign_id: $campaign_id
      investigator: $investigator
      content: $content
      content_hash: $content_hash
      owner_id: $userId
      base: true
    }
  ) {
    ...LatestDeck
  }
}

mutation insertNextLocalDeck(
  $previous_local_uuid: String,
  $local_uuid: String,
  $campaign_id: Int!,
  $investigator: String!,
  $content: jsonb!,
  $content_hash: String!,
  $userId: String!
) {
  insert_campaign_deck_one(
    object: {
      local_uuid: $previous_local_uuid
      investigator: $investigator
      campaign_id: $campaign_id
      owner_id: $userId
      next_deck: {
        data: {
          local_uuid: $local_uuid
          campaign_id: $campaign_id
          investigator: $investigator
          content: $content
          content_hash: $content_hash
          owner_id: $userId
        }
      }
    }
    on_conflict: {
      constraint: deck_local_uuid_campaign_id_key
      update_columns: [next_deck_id]
    }
  ) {
    ...IdDeck
    investigator
    next_deck {
      ...LatestDeck
	  }
  }
}

