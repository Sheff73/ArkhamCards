fragment UserInfo on users {
  id
  handle
}

fragment GuideInput on guide_input {
  id
  campaign_id
  step
  scenario
  type
  payload
  created_at
}

fragment GuideAchievement on guide_achievement {
  id
  campaign_id
  type
  value
  bool_value
}

fragment IdDeck on campaign_deck {
  id
  owner_id
  arkhamdb_id
  local_uuid
  campaign_id
}

fragment MiniDeck on campaign_deck {
  ...IdDeck
  investigator
}

fragment BasicDeck on campaign_deck {
  ...MiniDeck
  content
  content_hash
}

fragment AllDeck on campaign_deck {
  ...BasicDeck
  campaign {
    id
    uuid
  }
  next_deck {
    ...IdDeck
  }
  previous_deck {
    ...IdDeck
  }
}

fragment LatestDeck on campaign_deck {
  ...BasicDeck
  campaign {
    id
    uuid
    name
  }
  investigator_data {
    id
    killed
    insane
    physical
    mental
  }
  previous_deck {
    ...BasicDeck
  }
}

fragment MiniInvestigatorData on investigator_data {
  id
  campaign_id
  investigator
  mental
  physical
  insane
  killed
  storyAssets
}

fragment FullInvestigatorData on investigator_data {
  ...MiniInvestigatorData

  addedCards
  ignoreStoryAssets
  removedCards

  availableXp
  spentXp
  specialXp

  updated_at
}

fragment MiniCampaign on campaign {
  id
  uuid
  name
  cycleCode
  standaloneId
  difficulty
  scenarioResults
  guided
  latest_decks {
    deck {
      ...MiniDeck
    }
  }
  investigators {
    id
    investigator
  }
  investigator_data {
    ...MiniInvestigatorData
  }
  updated_at
}

fragment FullCampaign on campaign {
  id
  updated_at
  uuid
  name
  cycleCode
  standaloneId
  difficulty
  campaignNotes
  chaosBag
  showInterludes
  scenarioResults
  weaknessSet
  guided
  guide_version
  owner_id
  investigators {
    id
    investigator
  }
  investigator_data {
    ...FullInvestigatorData
  }
  latest_decks {
    deck {
      ...LatestDeck
    }
  }
  link_a_campaign {
    id
    uuid
  }
  link_b_campaign {
    id
    uuid
  }
  linked_campaign {
    id
    uuid
  }
}

fragment FullCampaignGuideState on campaign_guide {
  id
  uuid
  updated_at
  guide_inputs {
    ...GuideInput
  }
  guide_achievements {
    ...GuideAchievement
  }
}
