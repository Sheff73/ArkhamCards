fragment BasicDeck on deck {
  id
  arkhamdb_id
  local_uuid
  investigator
  content
}

fragment LatestDeck on deck {
  ...BasicDeck
  campaign {
    id
    uuid
    name
  }
  investigator_data {
    id
    killed
    insane
    physical
    mental
  }
  previous_deck {
    ...BasicDeck
  }
}

fragment MiniInvestigatorData on investigator_data {
  id
  investigator
  mental
  physical
  insane
  killed
  storyAssets
}

fragment FullInvestigatorData on investigator_data {
  ...MiniInvestigatorData

  addedCards
  ignoreStoryAssets
  removedCards

  availableXp
  spentXp
  specialXp

  updated_at
}

fragment MiniCampaign on campaign {
  id
  name
  cycleCode
  standaloneId
  difficulty
  scenarioResults
  guided
  uuid
  latest_decks {
    deck {
      id
      arkhamdb_id
      local_uuid
      investigator
    }
  }
  investigators {
    id
    investigator
  }
  investigator_data {
    ...MiniInvestigatorData
  }
  updated_at
}

fragment FullCampaignGuide on campaign {
  id
  uuid
  updated_at
  guide_inputs {
    id
    step
    scenario
    payload
    created_at
  }
  guide_achivements {
    id
    achievement_id
    type
    bool_value
    value
    updated_at
  }
}

fragment FullCampaign on campaign {
  id
  updated_at
  uuid
  name
  cycleCode
  standaloneId
  difficulty
  campaignNotes
  chaosBag
  showInterludes
  scenarioResults
  weaknessSet
  guided
  guide_version
  investigators {
    id
    investigator
  }
  investigator_data {
    ...FullInvestigatorData
  }
  latest_decks {
    deck {
      ...LatestDeck
    }
  }
  link_a_campaign {
    id
    uuid
  }
  link_b_campaign {
    id
    uuid
  }
  linked_campaign {
    id
    uuid
  }
}